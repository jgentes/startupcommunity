  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
    }
    
    .topNegative1000 {
      top: -1000px !important;
    }
    .topZero {
      top: 0 !important;
    }
      
    .mainview-animation {
      position: relative;
    }
    .mainview-animation.ng-enter {
      -webkit-transition: .3s linear all; /* Safari/Chrome */
      -moz-transition: .3s linear all; /* Firefox */
      -o-transition: .3s linear all; /* Opera */
      transition: .3s linear all; /* IE10+ and Future Browsers */
    }
    
    /**
     * Pre animation -> enter
     */
    .mainview-animation.ng-enter{
      /* The animation preparation code */
      opacity: 0;
    }
    
    /**
     * Post animation -> enter
     */
    .mainview-animation.ng-enter.ng-enter-active { 
      /* The animation code itself */
      opacity: 1;
    }
    
    .angular-google-map-container { height: 300px; }
    .navbar.navbar-default.ng-hide {
      display: none;
    }

    .fc-grid .fc-day-number {
      padding: 5px 6px;
    } 
    
    ul.nav li.dropdown:hover > ul.dropdown-menu {
    display: block;    
    }        
    
  </style>
</head>

<body class=""
  ng-app="StartupCommunity"
  ng-controller="MainController"
  ng-class="{
              'static-header': !style_fixedHeader,
              'focusedform': style_fullscreen,
              'fixed-layout': style_layoutBoxed,
              'collapse-leftbar': style_leftbarCollapsed && !style_leftbarShown,              
              'show-leftbar': style_leftbarShown
            }"
  ng-cloak>
    
    <header class="navbar navbar-inverse" ng-class="{'navbar-fixed-top': style_fixedHeader, 'navbar-static-top': !style_fixedHeader}" role="banner">
        <a id="leftmenu-trigger" tooltip-placement="right" tooltip="Toggle Sidebar" ng-click="toggleLeftBar()">
          <img src="../public/favicon.png" width="32px" style="padding: 1px 3px 2px 0;" class="navbar-header pull-left"/>
        </a>
        <div class="navbar-header pull-left" style="border-left: 1px solid #e4e7eb;">
            <div id="search">
                 <form ng-submit="search(global.search.query)">
                    <input type="text" ng-model="global.search.query" class="search-query" id="searchbox" placeholder=" Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

        <ul class="nav navbar-nav pull-right toolbar">
          <li class="dropdown" ng-show="!isAuthenticated">
            <a href="/login" style="font-size: 14px"><i class="fa fa-sign-in"></i> Log in</a>
          </li>
          <li class="dropdown" ng-show="isAuthenticated">
          
            <a class="dropdown-toggle username" data-toggle='dropdown'><span class="hidden-xs">{{global.user.value.name}}</span><img ng-src="{{global.user.value.avatar || global.user.value.linkedin.pictureUrl || '/public/blank_avatar.png'}}" alt="{{global.user.value.name}}" style="margin-right: 11px;"/></a>
            <ul class="dropdown-menu userinfo arrow">
              <li class="userlinks">
                <ul class="dropdown-menu">
                  <li><a class="dropdown-toggle" ng-click="editProfile()" data-toggle='dropdown'>Edit Profile <i class="pull-right fa fa-fw fa-pencil"></i></a></li>
                  <li class="divider"></li>
                  <li><a class="text-right dropdown-toggle" ng-click="global.logout()">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </li>
        
    </ul>
    </header>
    
<div id="page-container" class="clearfix">

        <!-- BEGIN SIDEBAR -->
        <nav id="page-leftbar" role="navigation">

            <div>
              <ul ng-controller="NavigationController" id="sidebar" sticky-scroll="40">
                  
                  <li ng-repeat="item in menu"
                      ng-class="{ hasChild: (item.children!==undefined),
                                    active: item.selected,
                                      open: (item.children!==undefined) && item.open,
                                   heading: item.heading }"
                      ng-include="'views/templates/nav_renderer.html'"
                      class="{{item.navClass}}"
                    ></li>
              </ul>
            </div>
            <!-- END SIDEBAR MENU -->
            
        </nav>

    <div id="page-content" class="clearfix" fit-height>
        <div ng-show="global.alert && !style_fullscreen">
          <alert type="{{global.alert.type}}" style="margin: 2px;" close="closeAlert($index)"><span ng-bind-html="global.alert.msg | safe_html"></span></alert>
        </div>
        <div id="wrap" ng-view="" class="mainview-animation">                
        </div> <!--wrap -->
        
        <footer role="contentinfo" style="margin: 1%; height: 70px;">        
          <div class="col-md-4">                    
            <ul class="list-unstyled list-inline">            
              <button class="pull-left btn btn-default btn-xs hidden-print" back-to-top><i class="fa fa-angle-up"></i></button>
              <li style="color: #bbb; padding-top: 2px;">StartupCommunity.org &copy; 2014</li>              
            </ul>                      
          </div>
          <div class="col-xs-12 col-md-8">
            <ul class="list-unstyled list-inline pull-right">
              <li style="color: #aaa;" random-quote></li>
            </ul>
          </div>          
        </footer>
    </div> <!-- page-content -->   
     
    
</div> <!-- page-container -->
