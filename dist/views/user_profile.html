	<div ng-controller="ProfileController">
		
		<div class="content-header">
            <div class="header-section">
                <div class="options">
		            <div class="btn-toolbar pull-right">
		                <div class="btn-group hidden-xs" data-dropdown>
		                    <button class="btn btn-default dropdown-toggle" data-toggle='dropdown'><span class="hidden-sm"> Edit </span><span class="caret"></span></button>
		                    <ul class="dropdown-menu">
		                        <li><a ng-click="removeProfile(profile.path.key)">Delete Profile</a></li>
		                    </ul>
		                </div>
		                
		            </div>
		        </div>
                
                <img ng-src="{{profile.value.avatar || profile.value.linkedin.pictureUrl || '/public/blank_avatar.png'}}" alt="{{profile.value.name}}" class="pull-left img-circle" style="margin-right: 15px;">
                <h1>{{profile.value.name | words:0}} {{profile.value.name | words:1}} {{profile.value.name | words:2}}<br>
                <small>{{profile.value.linkedin.headline}}</small></h1>               
		        
            </div>
        </div>
	
		
		
		<div class="container-fluid">	
            
			
		
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-gray">
						<div class="panel-body">

							<div class="row">
							
								<div class="col-md-6">									
									<div class="table-responsive">
										<table class="table table-condensed">
											<h3>Contact Info</h3>
											
											<tbody>											
												<tr>
													<td>Web</td>
													<td><a href="{{profile.value.linkedin.publicProfileUrl}}">{{profile.value.linkedin.publicProfileUrl}}</a></td>
												</tr>
												<tr>
													<td>Email</td>
													<td><a href=""></a></td>
												</tr>
												<tr>
													<td>Phone</td>
													<td>(123)-342-5412</td>
												</tr>												
												<tr>
													<td>Social</td>
													<td>
														<a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i></a>
														<a href="{{profile.value.linkedin.publicProfileUrl}}" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="col-md-6">
									<h3>Summary</h3>
									<p style="white-space:pre-wrap;">{{profile.value.linkedin.summary}}</p>
								</div>
							</div>
							<hr>
							


						</div>
					</div>
				</div>
			</div>
			


		</div> <!-- container -->
	</div>
