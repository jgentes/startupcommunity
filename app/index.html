  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
    }
    
    .topNegative1000 {
      top: -1000px !important;
    }
    .topZero {
      top: 0 !important;
    }
      
    .mainview-animation {
      position: relative;
    }
    .mainview-animation.ng-enter {
      -webkit-transition: .3s linear all; /* Safari/Chrome */
      -moz-transition: .3s linear all; /* Firefox */
      -o-transition: .3s linear all; /* Opera */
      transition: .3s linear all; /* IE10+ and Future Browsers */
    }
    
    /**
     * Pre animation -> enter
     */
    .mainview-animation.ng-enter{
      /* The animation preparation code */
      opacity: 0;
    }
    
    /**
     * Post animation -> enter
     */
    .mainview-animation.ng-enter.ng-enter-active { 
      /* The animation code itself */
      opacity: 1;
    }
    
    .angular-google-map-container { height: 300px; }
    .navbar.navbar-default.ng-hide {
      display: none;
    }
    #page-rightbar .jspHorizontalBar {
      /*display: none !important;*/
    }
    .fc-grid .fc-day-number {
      padding: 5px 6px;
    }
    
    .large-icons-nav #top-nav > li > ul {
            top: 85px;
    }
    #top-nav li > ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      padding-left: 0;
      min-width: 200px;
    }
    @media (max-width: 768px) {
      #top-nav li > ul {
        position: inherit !important;
        top: 0px !important;
        padding-left: 20px !important;
      }
    }
    #top-nav li > ul li {
      list-style-type: none;
    }
    #top-nav li > ul li ul{
      left: 100%;
    }
    #top-nav li > ul li a {
      width: 100%;
      display: inline-block;
    }
    #top-nav li > ul li a:hover {
      text-decoration: none;
    }
    #top-nav li:hover > ul {
      display: block;
    }
  

  </style>

<body class=""
  ng-app="StartupCommunity"
  ng-controller="MainController"
  ng-class="{
              'static-header': !style_fixedHeader,
              'focusedform': style_fullscreen,
              'layout-horizontal': style_layoutHorizontal,
              'fixed-layout': style_layoutBoxed,
              'collapse-leftbar': style_leftbarCollapsed && !style_leftbarShown,
              'show-rightbar': style_rightbarCollapsed,
              'show-leftbar': style_leftbarShown
            }"
  ng-cloak
>
    
    <header class="navbar navbar-inverse" ng-class="{'navbar-fixed-top': style_fixedHeader, 'navbar-static-top': !style_fixedHeader}" role="banner">
        <a id="leftmenu-trigger" tooltip-placement="right" tooltip="Toggle Sidebar" ng-click="toggleLeftBar()"><i class="fa fa-bars"></i></a>        
  
        <div class="navbar-header pull-left">
            <li id="search">
                 <form 
                  ng-click="$event.stopPropagation()"
                  ng-submit="search(searchQuery)"
                 >
                    <input type="text" ng-model="searchQuery" class="search-query" placeholder="Search..."
                    >
                    <button type="submit" ng-click="search(searchQuery)"><i class="fa fa-search"></i></button>
                </form>
            </li>
        </div>

        <ul class="nav navbar-nav pull-right toolbar">
          <li class="dropdown" ng-show="!isAuthenticated">
            <a href="/login" style="font-size: 14px"><i class="fa fa-sign-in"></i> Log in</a>
          </li>
          <li class="dropdown" ng-show="isAuthenticated">
          
            <a class="dropdown-toggle username"><span class="hidden-xs">{{global.user.value.name}}</span><img ng-src="{{global.user.value.avatar || global.user.value.linkedin.pictureUrl || '/public/blank_avatar.png'}}" alt="{{global.user.value.name}}" style="margin-right: 11px;"/></a>
            <ul class="dropdown-menu userinfo arrow">
              <li class="userlinks">
                <ul class="dropdown-menu">
                  <li><a ng-click="editProfile()">Edit Profile <i class="pull-right fa fa-fw fa-pencil"></i></a></li>
                  <li class="divider"></li>
                  <li><a class="text-right" ng-click="logOut()">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </li>
        
    </ul>
    </header>
    
<div id="page-container" class="clearfix">

        <!-- BEGIN SIDEBAR -->
        <nav id="page-leftbar" role="navigation">

            <div>
              <ul ng-controller="NavigationController" id="sidebar" sticky-scroll="40">
                  
                  <li ng-repeat="item in menu"
                      ng-class="{ hasChild: (item.children!==undefined),
                                    active: item.selected,
                                      open: (item.children!==undefined) && item.open,
                                   heading: item.heading }"
                      ng-include="'views/templates/nav_renderer.html'"
                    ></li>
              </ul>
            </div>
            <!-- END SIDEBAR MENU -->
            
        </nav>

    <div id="page-content" class="clearfix" fit-height>
        <div ng-show="global.alert && !style_fullscreen">
          <alert type="{{global.alert.type}}" style="margin: 2px;" close="closeAlert($index)"><span ng-bind-html="global.alert.msg | safe_html"></alert>
        </div>
        <div id="wrap" ng-view="" class="mainview-animation">                
        </div> <!--wrap -->
        <footer role="contentinfo" style="margin: 1%;">
          <div class="clearfix">        
            <ul class="list-unstyled list-inline pull-left">
              <li style="color: #bbb;">StartupCommunity.org &copy; 2014</li>
            </ul>        
            <button class="pull-right btn btn-default btn-xs hidden-print" back-to-top><i class="fa fa-angle-up"></i></button>        
          </div>
        </footer>
    </div> <!-- page-content -->   
     
    
</div> <!-- page-container -->
