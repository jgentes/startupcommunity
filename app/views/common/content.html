<!-- This is content container for nested view in UI-Router-->
<!-- You can put here any constant element in app content for example: Page title or breadcrum -->

<!-- Header -->
<div id="header" ng-include="'views/common/header.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'views/common/navigation.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper">
    <div small-header class="normalheader transition">
        <div class="hpanel">
            <div class="panel-body">
                <a ng-click="small()" href="">
                    <div class="clip-header">
                        <i class="fa fa-arrow-up"></i>
                    </div>
                </a>

                <div id="hbreadcrumb" class="pull-right m-t-lg">
                    <ol class="hbreadcrumb">
                        <li><a ui-sref="dashboard">Dashboard&nbsp;&nbsp;/</a></li>
                        <li ng-repeat="state in $state.$current.path" ng-class="{active: $last}">
                            <a ng-if="!(!!state.abstract) && !$last" href="#{{state.url.format($stateParams)}}">&nbsp;&nbsp;{{state.params.pageTitle.config.value}}&nbsp;&nbsp;/</a>
                            <span ng-if="$last">&nbsp;&nbsp;{{$state.params.community.profile.name}}</span>
                        </li>
                    </ol>
                </div>
                <h2 class="font-light m-b-xs">
                    {{ $state.params.community.profile.logo || $state.params.community.profile.name }}
                </h2>
                <small>{{ $state.params.community.profile.description }}</small>
            </div>
        </div>
    </div>
    <div class="content">
        <div ui-view></div>
    </div>

</div>
