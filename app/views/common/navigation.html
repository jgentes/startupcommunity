<div id="navigation">
    <div class="profile-picture">
        <ui-gmap-google-map center='global.map.center' zoom='global.map.zoom' options='global.map.options'></ui-gmap-google-map>
        <div style="background: #fff; height: 14px; position: absolute; bottom: 0; left: 0; right: 0; top: 82px;"></div>
        <div class="stats-label text-color" style="padding-top: 93px;">
            <div class="dropdown" dropdown style="padding-bottom: 3px;">
                <a dropdown-toggle class="dropdown-toggle" href="#">
                    <span class="font-extra-bold font-uppercase">{{global.findKey(global.community.locations, global.context.location, [])[0].profile.name}} </span><b class="caret"></b></a>
                <ul class="dropdown-menu animated m-t-xs">
                    <li><a ui-sref="app_views.contacts">Change Location</a></li>
                    <li class="divider"></li>
                    <li><a ui-sref="common.login">Set as Home</a></li>
                </ul>
            </div>
            <small class="text-muted">{{global.user.profile.name}}&nbsp;&nbsp;</small>
            <div class="container side-menu" style="padding: 10px 0 0 0; ">
                <div class="row side-menu" style="border-bottom: 1px solid #eee;">
                    <div class="col-md-6" style="padding-left: 0;">
                        <img class="img-circle m-b" ng-src="{{global.user.profile.avatar || global.user.profile.linkedin.pictureUrl || '/public/blank_avatar.png'}}" alt="{{global.user.profile.name}}" style="height: 40px; width: 40px; "/>
                    </div>
                    <div class="col-md-6">
                        Stats
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ul side-navigation class="nav" id="side-menu">
        <li ui-sref-active="active" class="active">
            <a href="#"><span class="nav-label">Community</span><span class="fa arrow"></span> </a>
            <ul class="nav nav-second-level" ng-class="{in: $state.includes('people')}">
                <li ui-sref-active="active">
                    <a ui-sref="people"><i class="fa fa-flag"></i>&nbsp;&nbsp;People</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="startups"><i class="fa fa-rocket"></i>&nbsp;&nbsp;Startups</a>
                </li>
            </ul>
        </li>
        <li ng-class="{active: $state.includes('industry')}" class="active">
            <a href="#"><span class="nav-label">Clusters</span><span class="fa arrow"></span> </a>
            <ul class="nav nav-second-level" ng-class="{in: $state.includes('industry')}">
                <li ui-sref-active="active" ng-repeat="item in global.findKey(global.community.industries, global.context.location, [])">
                    <a ui-sref="industry"><i ng-class="'fa ' + item.profile.icon"></i>&nbsp;&nbsp;{{item.profile.name}}</a>
                </li>
            </ul>
        </li>
        <li ng-class="{active: $state.includes('network')}" class="active">
            <a href="#"><span class="nav-label">Networks</span><span class="fa arrow"></span> </a>
            <ul class="nav nav-second-level" ng-class="{in: $state.includes('network')}">
                <li ui-sref-active="active" ng-repeat="item in global.findKey(global.community.networks, global.context.location, [])">
                    <a ui-sref="network"><i ng-class="'fa ' + item.profile.icon"></i>&nbsp;&nbsp;{{item.profile.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <div>
        <ul id="sidebar" sticky-scroll="40">


        </ul>
    </div>
</div>
