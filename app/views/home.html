<div ng-controller="DashboardController">
    <div id="page-heading">          

        <h1>Dashboard</h1>
        <div class="options">
            <div class="btn-toolbar">
                <div class="btn-group" dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle">
                       Export as <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Action</a></li>
                      <li><a href="#">Another action</a></li>
                      <li><a href="#">Something else here</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Separated link</a></li>
                    </ul>
                </div>
                <a href="#" class="btn btn-default hidden-xs"><i class="fa fa-cog"></i></a>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <a class="info-tiles tiles-danger" href="#">
                            <div class="tiles-heading">
                                <div class="pull-left">Downloads</div>
                                <div class="pull-right">-8.5%</div>
                            </div>
                            <div class="tiles-body">
                                <div class="pull-left"><i class="fa fa-download"></i></div>
                                <div class="pull-right">6.7K</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <a class="info-tiles tiles-indigo" href="#">
                            <div class="tiles-heading">
                                <div class="pull-left">New Orders</div>
                                <div class="pull-right">+25.8%</div>
                            </div>
                            <div class="tiles-body">
                                <div class="pull-left"><i class="fa fa-shopping-cart"></i></div>
                                <div class="pull-right">679</div>
                            </div>
                        </a>
                    </div>
                   <div class="col-md-3 col-sm-6">
                        <a class="info-tiles tiles-success" href="#">
                            <div class="tiles-heading">
                                <div class="pull-left">Profits</div>
                                <div class="pull-right">+4.5%</div>
                            </div>
                            <div class="tiles-body">
                                <div class="pull-left"><i class="fa fa-money"></i></div>
                                <div class="pull-right">$2.4K</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <a class="info-tiles tiles-midnightblue" href="#">
                            <div class="tiles-heading">
                                <div class="pull-left">New Members</div>
                                <div class="pull-right">-9.8%</div>
                            </div>
                            <div class="tiles-body">
                                <div class="pull-left"><i class="fa fa-group"></i></div>
                                <div class="pull-right">125</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <tile type="indigo" heading="Members">
                    <div class="text-center">
                        <div class="info-text">1,73<span class="subscript">K</span></div>
                        <div class="info-text-bottom">increased by 15%</div>
                    </div>
                </tile>
            </div>
            <div class="col-md-2">
                <tile type="danger" heading="Orders">
                    <div class="text-center">
                        <div class="info-text">1562</div>
                        <div class="info-text-bottom">increased by 30%</div>
                    </div>
                </tile>
            </div>
            <div class="col-md-2">
                <tile type="success" heading="Revenue">
                    <div class="text-center">
                        <div class="info-text"><span class="superscript">$</span>77,2<span class="subscript">K</span></div>
                        <div class="info-text-bottom">increased by 12%</div>
                    </div>
                </tile>
            </div>

            <div class="col-md-2">
                <tile type="primary" heading="Bandwidth">
                    <div easypiechart class="easypiechart"
                        data-percent="5"
                        data-options="{
                            animate: { duration: 0, enabled: false},
                            barColor: 'rgba(255,255,255,0.6)',
                            trackColor: 'rgba(255,255,255,0.2)',
                            scaleColor: 'rgba(255,255,255,0.3)',
                            lineWidth: 2,
                            size: 100,
                            lineCap:'circle'
                        }"><span class="percent">5</span>
                    </div>
                </tile>
            </div>

            <div class="col-md-2">
                <tile type="inverse" heading="RAM Usage">
                    <div easypiechart class="easypiechart"
                        data-percent="64"
                        data-options="{
                            animate: { duration: 0, enabled: false},
                            barColor: 'rgba(255,255,255,0.6)',
                            trackColor: 'rgba(255,255,255,0.2)',
                            scaleColor: 'rgba(255,255,255,0.3)',
                            lineWidth: 2,
                            size: 100,
                            lineCap:'circle'
                        }"><span class="percent">64</span>
                    </div>
                </tile>
            </div>

            <div class="col-md-2">
                <tile type="midnightblue" heading="Server Load">
                    <div easypiechart class="easypiechart"
                        data-percent="19"
                        data-options="{
                            animate: { duration: 0, enabled: false},
                            barColor: 'rgba(255,255,255,0.6)',
                            trackColor: 'rgba(255,255,255,0.2)',
                            scaleColor: 'rgba(255,255,255,0.3)',
                            lineWidth: 2,
                            size: 100,
                            lineCap:'circle'
                        }"><span class="percent">19</span>
                    </div>
                </tile>
            </div>
        </div>


    </div> <!-- container -->
        
</div>
