<div class="col-md-12 dash-table">
    <div>
        <a ui-sref="company.dashboard({profile: item, location_path: item.key, location: nav.community, community: item, top: nav.top, communities: nav.communities, user: nav.user })" title="View {{::item.profile.name | words:0}}'s Profile"><img
                ng-src="{{item.profile.avatar || '/public/images/browser_icon.jpg'}}" alt="{{::item.profile.name}}" class="user-img widget-image pull-left" onerror="this.src='images/browser_icon.jpg'"/></a>
    </div>
    <div class="user-row">
        <a ui-sref="company.dashboard({profile: item, location_path: item.key, location: nav.community, community: item, top: nav.top, communities: nav.communities, user: nav.user })" title="View {{::item.profile.name | words:0}}'s Profile" style="float: left; "><strong>{{::item.profile.name}} </strong></a>
        <a ng-show="{{(item.profile.summary).length > 0}}" title="Show Summary" ng-click="showSummary = !showSummary" class="user-summary">&nbsp;&nbsp;<i class="fa fa-chevron-down fa-fw"></i>
        </a>
        <li ng-repeat="val in item.profile.parents" class="role-right">
            <a ui-sref="search.dashboard({location_path: nav.location.key, community: nav.location, query: val, user: nav.user, communities: nav.communities, top: nav.top})" class="btn btn-xs btn-outline btn-default">{{val[0].toUpperCase() + val.slice(1);}}</a>
        </li>
        <br>
        <div class="dash-row">
            <span class="text-muted" ng-bind-html="::item.profile.headline | highlight:companies.lastQuery"></span>
        </div>
        <div ng-show="(showSummary || $state.includes('search.*')) && item.profile.summary">
            <div style="padding-bottom: 10px;">
                <hr>
                <span class="text-muted" style="white-space:pre-wrap;" ng-bind-html="::item.profile.summary | linky:'_blank' | highlight:companies.lastQuery | safe_html"></span>
            </div>
        </div>
    </div>
    <hr>
</div>
