<div class="row">
    <div class="col-xs-12 col-sm-6" ng-repeat="parent in resource.resource_types track by $index" ng-if="resource.resource_types.length > 0">
        <div class="hpanel" ng-class="::parent.color">
            <div class="panel-body" style="padding: 10px 5px;">
                <div class="col-xs-8">
                    <div class="stats-title pull-left">
                        <h3>{{::parent.title}}</h3>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="stats-icon pull-right">
                        <i class="fa-4x" ng-class="::parent.icon"></i>
                    </div>
                </div>
            </div>
            <div class="panel-footer" style="background: #fff;">
                <ul class="nav nav-second-level" ng-if="resource.networks[parent.title]">
                    <li ng-repeat="item in resource.networks[parent.title] track by $index">
                        <div class="col-md-12">
                            <div class="row" ng-include="'components/resources/resource.list.item.html'"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-show="resource.resource_types.length === 0" style="text-align: center" ng-cloak><h2><br/>Nothing here!</h2><br/><br/></div>
</div>
