<div>
    <!-- Header -->
    <div id="header">
        <div class="bright-line">
        </div>
        <div id="logo" class="light-version">
            <img src="images/sc_logo.png"/>
        </div>
        <nav role="navigation">
            <minimaliza-menu></minimaliza-menu>
            <div class="navbar-left">
                <div class="nav navbar-nav no-borders">
                    <div style="margin-top: 15px; margin-left: 0;">
                        <!--
                       <textarea placeholder="Search.."></textarea>
                       -->
                    </div>
                </div>
            </div>
            <div class="navbar-right">
                <ul class="nav navbar-nav no-borders">
                    <li class="dropdown">
                        <a tooltip-placement="left" tooltip="Search">
                            <i class="pe-7s-search"></i>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a tooltip-placement="left" tooltip="Help">
                            <i class="pe-7s-help1"></i>
                        </a>
                    </li>
                    <li class="dropdown">
                        <a tooltip-placement="left" tooltip="Sign Out" ui-sref="logout" style="padding-right: 30px;">
                            <i class="pe-7s-upload pe-rotate-90"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Navigation -->
    <aside id="menu">
        <div class="profile-picture">
            <div class="container side-menu" style="padding-top: 10px; margin-left: -20px;">
                <div class="row side-menu">
                    <div class="col-sm-3">
                        <a ui-sref="people.profile({user: nav.user, community_key: nav.user.key})"><img class="img-circle m-b" ng-src="{{nav.user.profile.avatar || nav.user.profile.linkedin.pictureUrl || 'images/blank_avatar.png'}}" alt="{{nav.user.profile.name}}" style="height: 40px; width: 40px; "/></a>
                    </div>
                    <div class="col-sm-9" style="padding-top: 3px;">
                        <a ui-sref="people.profile({user: nav.user, community_key: nav.user.key})">{{nav.user.profile.name}}</a>
                        <div style="margin-left: -10px; padding-top: 1px;">
                            <span ng-repeat="(item, val) in nav.user.roles" class="user-role"><i ng-attr-title="{{item[0].toUpperCase() + item.slice(1);}}" ng-class="{'text-primary fa fa-rocket' : item == 'founder', 'text-info fa fa-graduation-cap' : item == 'advisor', 'text-success fa fa-leaf' : item == 'investor', 'text-danger fa fa-flag' : item == 'leader'}"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <gm-map id="nav-map" gm-address="{address:nav.maploc}" options="{zoom: 11, disableDefaultUI: true, draggable: false, disableDoubleClickZoom: true, scrollwheel: false}">
            </gm-map>
            <div class="side-menu filler"><a ng-click="changeLocation()">Change Community</a></div>

        </div>

        <ul side-navigation class="nav" id="side-menu">

            <li class="active" ng-if="nav.locations">
                <a href="#"><span class="nav-label">Locations</span><span class="fa arrow"></span> </a>
                <ul class="nav nav-second-level">
                    <li ng-repeat="item in nav.locations">
                        <a ui-sref="location.dashboard({community_key: item.key})" ng-class="{active: nav.path.includes(item.key)}"><i class="fa fa-globe"></i>&nbsp;&nbsp;{{item.profile.name}}</a>
                        <ul ng-if="nav.path.includes(item.key)" ng-include="'components/common/nav/nav_subitems.html'"></ul>
                    </li>
                </ul>
            </li>

            <li class="active" ng-if="nav.industries">
                <a href="#"><span class="nav-label">Clusters</span><span class="fa arrow"></span> </a>
                <ul class="nav nav-second-level">
                    <li ng-repeat="item in nav.industries" ng-class="{active: nav.path.includes(item.key)}">
                        <a ui-sref="industry.dashboard({community_key: item.key})"><i ng-class="'fa ' + item.profile.icon"></i>&nbsp;&nbsp;{{item.profile.name}}</a>
                        <ul ng-if="nav.path.includes(item.key)" ng-include="'components/common/nav/nav_subitems.html'"></ul>
                    </li>
                </ul>
            </li>

            <li class="active" ng-if="nav.networks">
                <a href="#"><span class="nav-label">Networks</span><span class="fa arrow"></span> </a>
                <ul class="nav nav-second-level">
                    <li ng-repeat="item in nav.networks" ng-class="{active: nav.path.includes(item.key)}">
                        <a ui-sref="network.dashboard({community_key: item.key})"><i ng-class="'fa ' + item.profile.icon"></i>&nbsp;&nbsp;{{item.profile.name}}</a>
                        <ul ng-if="nav.path.includes(item.key)" ng-include="'components/common/nav/nav_subitems.html'"></ul>
                    </li>
                </ul>
            </li>
        </ul>
        <div>
            <ul id="sidebar" sticky-scroll="40">


            </ul>
        </div>
    </aside>
</div>

<!-- Main Content -->
<div ui-view></div>
