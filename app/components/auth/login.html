<div class="back-cover">
    <div class="bright-line"></div>

    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <a href="/"><img style="width:75%" src="/public/images/sc_logo.png" alt="StartupCommunity.org Logo"/></a>
                </div>
                <div class="hpanel">
                    <div class="panel-body" style="padding: 15px; border-top: 1px solid #82bc4b;">
                        <h4 class="text-center" style="margin-bottom: 20px; color: #5A5A5A;">Kickstart your city's entrepreneurial ecosystem</h4>
                        <h4 class="text-center" style="margin-bottom: 13px;">
                            <button class="btn btn-info" ng-click="auth.authenticate('linkedin')" ng-class="{'disabled' : auth.working}">Log in using Linkedin</button>
                            <span loading-bars ng-show="auth.working"></span>
                        </h4>

                        <div ng-show="auth.alert">
                            <alert type="{{auth.alert.type}}" style="margin: 2px;" ng-click="auth.alert = undefined"><span ng-bind-html="auth.alert.msg | safe_html"></span></alert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <li style="list-style: none;" class="text-center"><span id="quote" random-quote></span><a ng-click="auth.clickToTweet()"><img id="tweet-this" src="/public/images/twitter-16.png" style="margin-left: 5px; margin-top: -4px; height: 13px; width: 13px;"/></a></li>
        <br>
        <div class="row">
            <div class="col-md-12 text-center">
                &copy; 2016 StartupCommunity.org
            </div>
        </div>
    </div>
</div>
