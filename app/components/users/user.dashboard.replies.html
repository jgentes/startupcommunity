<div class="media social-profile clearfix">
    <a class="pull-left">
        <img ng-src="{{reply.from.avatar || 'images/blank_avatar.png'}}" alt="{{reply.from.name}}" ui-sref="user.dashboard({location_path: question.from.key, community: {}})">
    </a>

    <div class="media-body">
        <a class="pull-right" ui-sref="user.dashboard({location_path: question.from.key, community: {}})">{{reply.from.headline}}</a>
        <a style="font-weight:bold;" ui-sref="user.dashboard({location_path: reply.from.key, community: {}})">{{reply.from.name}}</a> replied
        <small class="text-muted">- {{reply.published}}</small>

        <div class="social-content">
            {{reply.content}}
        </div>
    </div>
</div>
