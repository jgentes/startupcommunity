<form role="form" ng-submit="profile.askQuestion()">
    <div id="questionbox" class="input-group">
        <input type="text" class="form-control input-lg" placeholder="Write your question here.." ng-model="profile.question" required>
                        <span class="input-group-btn">
                            <input type="submit" value="Ask a Question" class="btn btn-success" style="height: 46px;"/>
                        </span>
    </div>
</form>
<br>
<div loading-bars ng-show="profile.working" style="text-align:center; margin-left: -50px; margin-bottom: 15px;"></div>
<div ng-show="profile.communities.newmessages" class="row" ng-repeat="question in profile.communities.newmessages">
    <div class="col-lg-12" ng-include="'components/users/user.dashboard.questions.html'">
    </div>
</div>
<div class="row" ng-repeat="question in profile.communities.messages">
    <div class="col-lg-12" ng-include="'components/users/user.dashboard.questions.html'">
    </div>
</div>
