<div class="col-md-12 dash-table">
    <div>
        <a ui-sref="user.dashboard({profile: item.value, location_path: item.path.key, location: item.value, community: users.community })" title="View {{::item.value.profile.name | words:0}}'s Profile">
            <img ng-src="{{item.value.profile.avatar || item.value.profile.linkedin.pictureUrl || 'images/blank_avatar.png'}}" alt="{{::item.value.profile.name}}" class="user-img widget-image img-circle pull-left" onerror="this.src='images/blank_avatar.png'"/>
        </a>
    </div>
    <div class="user-row" ng-class="{'user-row-border': $index % 2 == 0}">
        <a ui-sref="user.dashboard({profile: item.value, location_path: item.path.key, community: item.value, location: nav.location })" title="View {{::item.value.profile.name | words:0}}'s Profile" style="float: left; "><strong>{{::item.value.profile.name}} </strong></a>
        <a ng-click="nav.contact(item)" title="Contact {{item.value.profile.name}}" class="pull-left" style="margin-left: 6px; margin-top: 2px; padding: 0 8px 0 5px; line-height: 0;">
            <i class="pe-7s-mail" style="font-size: 20px; opacity: .45;"></i></a>
        <a ng-show="{{(item.value.profile.linkedin.summary).length > 0}}" title="Show Summary" ng-click="showSummary = !showSummary" class="user-summary">&nbsp;<i class="fa fa-chevron-down fa-fw"></i></a>
        <li ng-repeat="(item, val) in item.value.roles" class="user-role role-right"><i
                ng-attr-title="{{item.toUpperCase()[0] + item.slice(1);}}"
                ng-class="{'text-primary fa fa-rocket' : val && item == 'founder', 'text-info fa fa-graduation-cap' : val && item == 'mentor', 'text-success fa fa-leaf' : val && item == 'investor', 'text-default fa fa-dribbble' : val && item == 'team', 'text-warning fa fa-briefcase' : val && item == 'provider'}"></i></li>

        <br>
        <div class="dash-row">
            <span class="text-muted" ng-bind-html="::item.value.profile.linkedin.headline | highlight:users.lastQuery"></span>
        </div>
        <div ng-show="(showSummary || $state.includes('search.*')) && item.value.profile.linkedin.summary">
            <div style="padding-bottom: 10px;">
                <hr>
                <span class="text-muted" style="white-space:pre-wrap;" ng-bind-html="::item.value.profile.linkedin.summary | linky:'_blank' | highlight:users.lastQuery | safe_html"></span>
                <div id="skills" ng-show="(showSummary || users.lastQuery) && item.value.profile.linkedin.summary" class="skills-top">
                    <li ng-repeat="skill in item.value.profile.skills" class="label btn-default skills">
                        <a><span ui-sref="search.dashboard({location_path: nav.location.key, community: nav.location, query: skill})" ng-bind-html="::skill | highlight:users.lastQuery"></span></a>
                    </li>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
