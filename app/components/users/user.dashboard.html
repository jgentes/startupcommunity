<div class="hpanel hgreen" style="margin-bottom: 10px;">
    <div class="panel-body hero" style="padding: 10px 0;">
        <div style="padding: 20px 15px;">
            <header class="heading content" style="color:#fff">
                <a href="javascript:window.location.href=window.location.href" style="color: #eee; font-size: 7px; float: left; margin-left: -40px; margin-top: -12px;">random image</a>
                <button ng-if="::nav.location_path == nav.user.key" ui-sref="welcome({location: nav.location, location_path: nav.location.key, go: 'welcome.roles'})" class="btn btn-warning pull-right" style="margin-left:-100px;">Edit Profile</button>
                <img class="img-circle m-b" style="max-height:100px; max-width: 100px;" ng-src="{{::profile.user.profile.avatar || profile.user.profile.linkedin.pictureUrl || '/public/images/blank_avatar.png'}}" alt="{{::profile.user.profile.name}}" onerror="this.src='/public/images/blank_avatar.png'">
                <div style="margin-top: -12px;">
                    <span ng-repeat="(item, val) in ::profile.user.roles" class="user-role" style="font-size: 24px;"><i ng-attr-title="{{item[0].toUpperCase() + item.slice(1);}}" ng-class="{'pe-7s-paper-plane' : item == 'founder', 'pe-7s-flag' : item == 'leader', 'pe-7s-study' : item == 'mentor', 'pe-7s-gleam' : item == 'investor', 'pe-7s-ball' : item == 'team', 'pe-7s-portfolio' : item == 'provider'}"></i></span>
                </div>
                <div style="margin:-15px 0;">
                    <button ng-if="::profile.user.profile.parents[0]" ladda="btnworking" ng-click="btnworking = true" class="ladda-btn btn btn-default btn-xs" ui-sref="community.dashboard({location_path: profile.user.profile.home, community_path: profile.user.profile.parents[0], community: profile.communities[profile.user.profile.parents[0]], query: &quot;&#42;&quot;})">
                        {{::profile.user.profile.parents[0][0].toUpperCase() + profile.user.profile.parents[0].slice(1);}}
                    </button>
                    <button ng-if="::profile.user.profile.home" ladda="btnworking" ng-click="btnworking = true" class="ladda-btn btn btn-success btn-xs" ui-sref="community.dashboard({location_path: profile.user.profile.home, community: profile.communities[profile.user.profile.home], query: &quot;&#42;&quot;})" style="color: #fff;">
                        {{::profile.communities[profile.user.profile.home].profile.name}}
                    </button>
                    <button ng-repeat="(key, val) in ::profile.user.roles.founder" ui-sref="community.dashboard({location_path: key, community: profile.communities[key], query: &quot;&#42;&quot;})" ladda="btnworking" ng-click="btnworking = true" class="ladda-btn btn btn-xs" ng-class="{'btn-danger' : profile.communities[key].type == 'company', 'btn-info' : profile.communities[key].resource, 'btn-primary' : profile.communities[key].type == 'cluster', 'btn-success' : profile.communities[key].type == 'location'}">
                        <i class="fa {{::profile.communities[key].profile.icon}}"></i> {{::profile.communities[key].profile.name}}
                    </button>
                    <button ng-repeat="(key, val) in ::profile.user.roles.leader" ng-if="key !== profile.user.profile.home && key !== profile.user.profile.parents[0]" ui-sref="community.dashboard({location_path: key, community: profile.communities[key], query: &quot;&#42;&quot;})" ladda="btnworking" ng-click="btnworking = true" class="ladda-btn btn btn-xs" ng-class="{'btn-danger' : profile.communities[key].type == 'company', 'btn-info' : profile.communities[key].resource, 'btn-primary' : profile.communities[key].type == 'cluster', 'btn-success' : profile.communities[key].type == 'location'}">
                        <i class="fa {{::profile.communities[key].profile.icon}}"></i> {{::profile.communities[key].profile.name}}
                    </button>
                </div>
                <h1 style="overflow:hidden; line-height: 1.25;">
                    {{::profile.user.profile.headline}}
                </h1>
                <h3 style="padding-top: 5px;" style="line-height: 1.5;">
                    My name is <span class="name">{{::profile.user.profile.name | words:0}} {{::profile.user.profile.name |
                    words:1}}</span>, <span ng-bind-html="(profile.user.profile.summary) | sentence | linky:'_blank'"></span>
                </h3>
                <a ng-click="profile.ask()" class="btn btn-success btn-sm">Ask me a question</a>
                <a ng-click="profile.contact(nav.location.key)" title="Contact {{::item.value.profile.name}}" class="btn btn-sm btn-info" style="margin-left: 5px;">Contact me
                </a>
                <div style="padding-top:10px; overflow: hidden; height: 50px; margin-bottom: -10px;">
                    <buttn ng-repeat="skill in ::profile.user.profile.skills" style="margin-right: 5px;" ladda="btnworking" ng-click="btnworking = true" class="ladda-btn btn btn-outline btn-default btn-xs" ui-sref="search.dashboard({location_path: nav.location.key, community: nav.location, query: skill})">
                        {{::skill}}
                    </buttn>
                </div>
            </header>
        </div>
        <span><div id="cover-photo" class="active" ng-style="{'background-image':'url(https://source.unsplash.com/category/buildings)'}"></div><span class="cover-overlay"></span></span>
    </div>
</div>
<div class="hpanel">
    <div class="panel-body content-tab-wrapper">

        <!-- BEGIN Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li id="ask_li"><a href="#ask" aria-controls="ask" role="tab" data-toggle="tab" aria-expanded="false"><span class="pe-7s-micro"></span>Ask a Question</a></li>
            <li id="companies_li" class="active"><a href="#companies" aria-controls="companies" role="tab" data-toggle="tab" aria-expanded="true"><span class="pe-7s-power"></span>Companies</a></li>
            <li id="profile_li" ><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab" aria-expanded="false"><span class="pe-7s-note2"></span>Full Profile</a></li>
        </ul>
        <!--/ END Nav tabs -->

        <div alert-box this-alert="profile.alert"></div>

        <!-- BEGIN Tab panes -->
        <div class="tab-content" style="position: static; padding: 30px;">

            <div role="tabpanel" class="tab-pane" id="ask">

                <div ng-include="'components/users/user.dashboard.ask.html'"></div>

            </div>

            <div role="tabpanel" class="tab-pane active" id="companies">

                <div ng-include="'components/users/user.dashboard.companies.html'"></div>

            </div>

            <div role="tabpanel" class="tab-pane" id="profile">

                <div ng-include="'components/users/user.dashboard.profile.html'"></div>

            </div>

        </div>
        <!--/ END Tab panes -->

    </div>
</div>
