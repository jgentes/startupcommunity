<div class="row" ng-controller="StartupProfileController">
    <div class="col-lg-12">
        <div class="hpanel hgreen">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="col-sm-2 col-lg-1">
                            <img class="img-circle m-b" style="height:75px;" ng-src="{{$state.params.startup.thumb_url}}" alt="{{::$state.params.startup.name}}">
                        </div>
                        <div class="col-sm-10 col-lg-11" style="padding-bottom: 15px;">
                            <div class="project-action" style="margin-right: -15px;">
                                <div class="btn-group pull-right">
                                    <a href="{{$state.params.startup.twitter_url}}"><i class="fa fa-twitter btn btn-default btn-xs"></i></a>
                                    <a href="{{$state.params.startup.angellist_url}}" target="_blank"><i class="fa fa-angellist btn btn-default btn-xs"></i>
                                    </a>
                                </div>
                            </div>
                            <h3>{{::$state.params.startup.name}}
                            </h3>
                            <h4>
                                {{::$state.params.startup.high_concept}}
                            </h4>
                        </div>

                        <div class="row" style="padding-bottom: 15px;">
                            <div class="col-xs-3 col-sm-3 no-overflow"
                                 ng-if="$state.params.user.profile.activity.leader">
                                <p class="profile-label font-uppercase" style="font-size: 14px;">Leader:</p>
                                <ul style="padding-left: 0; margin-left: -5px; margin-top: -8px;">
                                    <li ng-repeat="item in $state.params.user.profile.activity.leader" style="list-style: none; display: inline; float: left; padding-left: 5px; padding-top: 3px;">
                                        <a href="{{'/' + item.key}}" class="btn btn-xs btn-outline" ng-class="{'btn-danger' : item.type == 'startup', 'btn-info' : item.type == 'network', 'btn-primary' : item.type == 'industry', 'btn-success' : item.type == 'location'}"><i class="fa {{item.profile.icon}}"></i> {{item.profile.name}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-3 col-sm-3 no-overflow"
                                 ng-if="$state.params.user.profile.activity.founder">
                                <p class="profile-label font-uppercase" style="font-size: 14px;">Founder:</p>
                                <ul style="padding-left: 0; margin-left: -5px; margin-top: -8px;">
                                    <li ng-repeat="item in $state.params.user.profile.activity.founder" style="list-style: none; display: inline; float: left; padding-left: 5px; padding-top: 3px;">
                                        <a href="{{'/' + item.key}}" class="btn btn-xs btn-outline" ng-class="{'btn-danger' : item.type == 'startup', 'btn-info' : item.type == 'network', 'btn-primary' : item.type == 'industry', 'btn-success' : item.type == 'location'}"><i class="fa {{item.profile.icon}}"></i> {{item.profile.name}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-3 col-sm-3 no-overflow" ng-if="$state.params.user.profile.activity.investor">
                                <p class="profile-label font-uppercase" style="font-size: 14px;">Investor:</p>
                                <ul style="padding-left: 0; margin-left: -5px; margin-top: -8px;">
                                    <li ng-repeat="item in $state.params.user.profile.activity.investor" style="list-style: none; display: inline; float: left; padding-left: 5px; padding-top: 3px;">
                                        <a href="{{'/' + item.key}}" class="btn btn-xs btn-outline" ng-class="{'btn-danger' : item.type == 'startup', 'btn-info' : item.type == 'network', 'btn-primary' : item.type == 'industry', 'btn-success' : item.type == 'location'}"><i class="fa {{item.profile.icon}}"></i> {{item.profile.name}}</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-3 col-sm-3 no-overflow" ng-if="$state.params.user.profile.activity.advisor">
                                <p class="profile-label font-uppercase" style="font-size: 14px;">Advisor:</p>
                                <ul style="padding-left: 0; margin-left: -5px; margin-top: -8px;">
                                    <li ng-repeat="item in $state.params.user.profile.activity.advisor" style="list-style: none; display: inline; float: left; padding-left: 5px; padding-top: 3px;">
                                        <a href="{{'/' + item.key}}" class="btn btn-xs btn-outline" ng-class="{'btn-danger' : item.type == 'startup', 'btn-info' : item.type == 'network', 'btn-primary' : item.type == 'industry', 'btn-success' : item.type == 'location'}"><i class="fa {{item.profile.icon}}"></i> {{item.profile.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 project-info">
                        <div class="border-right border-left">
                            <map id="profile-map" center="Portland, OR" zoom="11" disable-default-u-i="true"></map>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <h3>Summary</h3>
                <p style="white-space:pre-wrap;" ng-bind-html="::$state.params.startup.product_desc | linky:'_blank'"></p>
            </div>
        </div>
    </div>
</div>
