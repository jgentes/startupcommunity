<div class="small-header">
    <div class="hpanel">
        <div class="panel-body" style="width: 100%;" ng-class="{'header-embedded' : global.embedded, 'no-sides' : !global.embedded}">
            <div class="pull-left" tour-step order="1" title="People and Companies" content="To view people by role or industry, or sort companies by investment, visit the People and Company pages." placement="bottom">
                <ul class="header-nav">
                    <li ui-sref="community.dashboard" ng-class="{ 'active' : nav.state.current.name == 'community.dashboard' }">
                        <a>OVERVIEW</a>
                    </li>
                    <li ui-sref="{{'user.list' + nav.nav_url}}" ui-sref-opts="{{nav.notify}}" ng-class="{ 'active' : nav.state.current.name == 'user.list' }">
                        <a>PEOPLE</a>
                    </li>
                    <li ui-sref="{{'company.list' + nav.nav_url}}" ui-sref-opts="{{nav.notify}}" ng-class="{ 'active' : nav.state.current.name == 'company.list' }">
                        <a>COMPANIES</a>
                    </li>
                    <li ui-sref="{{'resource.list' + nav.nav_url}}" ui-sref-opts="{{nav.notify}}" ng-class="{ 'active' : nav.state.current.name == 'resource.list' }">
                        <a>RESOURCES</a>
                    </li>
                </ul>

            </div>

            <div class="pull-right">

                <ul ng-if="global.community.type == 'user' || global.community.type == 'company'" class="header-nav" style="margin-left:-40px;" >
                    <li ng-if="global.location.key !== global.community.key">
                        <a ui-sref="community.dashboard({location_path: global.location.key})">
                            &nbsp;&nbsp;{{ global.location.profile.name.toUpperCase(); }}&nbsp;&nbsp;</a>/
                    </li>
                    <li ng-if="global.community.type == 'user' || global.community.type == 'company'" style="margin-left:-17px;">
                        <a ui-sref="community.dashboard({location_path: global.community.key})" style="color:#bbb;">&nbsp;&nbsp;{{ global.community.profile.name.toUpperCase() }}</a>
                    </li>
                </ul>
                <div ng-if="global.community.type !== 'user' && global.community.type !== 'company'">
                    <div ng-if="!global.user" style="padding-top: 6px; margin-right: 8px; float: right;">
                        <button ladda="addco" class="ladda-btn btn btn-sm btn-success" ng-click="addco = true; nav.requestInvitation();" style="font-size: 12px; color: #fff;">Add Company</button>
                    </div>
                    <div ng-if="global.user" style="padding-top: 6px; margin-right: 8px; float: right;">
                        <button ng-if="nav.state.current.name !== 'resource.list'" ladda="addco" ng-click="addco = true" class="ladda-btn btn btn-sm btn-success" ui-sref="company.add" style="font-size: 12px; color: #fff;">Add Company</button>
                        <button ng-if="nav.state.current.name == 'resource.list'" ladda="addres" ng-click="addres = true" class="ladda-btn btn btn-sm btn-success" ui-sref="resource.add" style="font-size: 12px; color: #fff;">Add Resource</button>
                    </div>

                    <div ng-if="global.user" style="padding-top: 6px; margin-right: 8px; float: right;">
                        <button ladda="invitepeople" class="ladda-btn btn btn-sm btn-info" ng-click="invitepeople = true; nav.invitePeople();" style="font-size: 12px; color: #fff;">Invite People</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
