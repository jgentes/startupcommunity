<!DOCTYPE html>
<html ng-app="startupcommunity">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RootCause -->
    <script>
        var refScript = document.getElementsByTagName("script")[0];
        var rcScript = document.createElement("script");

        rcScript.async = true;
        rcScript.crossOrigin = "anonymous";
        rcScript.src = "https://app.therootcause.io/rootcause-full.js";

        rcScript.addEventListener("load", onRCLoaded);
        refScript.parentNode.insertBefore(rcScript, refScript);

        function onRCLoaded() {
            window.logger = window.RC && new RC.Logger({
                applicationId: "b8c2479f32128e9432fd1e389c97fe1d7392fd70",
                recordSessionVideo: false,
                captureScreenshot: true,
                recordUserActions: true,
                logConsoleOutput: true,
                logAjaxRequests: true,
                treatFailedAjaxAsError: false,
                logResourceLoadFailures: false,
                showNotificationOnError: false,
                showFeedbackButton: true,
                showErrorDialog: false,
                maxNbrOfReportedErrors: 1,
                version: "", // TODO,
                frameworkVersion: "" // TODO
            });
        }
    </script>

    <base href="/">
    <title page-title></title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-notify/dist/angular-notify.min.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/sweetalert/dist/sweetalert.css" />
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.min.css" />
    <link rel="stylesheet" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css" />
    <link rel="stylesheet" href="../bower_components/ladda/dist/ladda-themeless.min.css" />
    <link rel="stylesheet" href="../bower_components/summernote/dist/summernote.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="../build/styles/style.css">
    <!-- endbuild -->

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js" crossorigin="anonymous"></script>
    </script>


</head>

<!-- Body -->

<body class="{{$state.current.data.specialClass}} fixed-navbar">

    <!-- Simple splash screen-->
    <div class="splash" id="majorsplash">
        <div class="bright-line"></div>
        <div class="splash-title"><a href="/"><img src="/public/images/sc_logo.png" style="width: 75%;" alt="StartupCommunity.org Logo"/></a><img src="/public/images/loading-bars.svg" width="64" height="64" /> </div>
    </div>

<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Page view wrapper -->
