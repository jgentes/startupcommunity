<!DOCTYPE html>
<html ng-app="startupcommunity">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="/app">
    <title page-title></title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-notify/dist/angular-notify.min.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/sweetalert/lib/sweet-alert.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
    <link rel="stylesheet" href="fonts/pe-icon-7-stroke/css/helper.css" />
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

</head>

<!-- Body -->
<body ng-controller="mainCtrl" class="{{$state.current.data.specialClass}} fixed-navbar">

<!-- Simple splash screen-->
<div class="splash"> <div class="bright-line"></div><div class="splash-title"><a href="/"><img src="images/sc_logo.png" style="width: 75%;" alt="StartupCommunity.org Logo"/></a><img src="images/loading-bars.svg" width="64" height="64" /> </div> </div>
<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

    <!-- Page view wrapper -->
    <div class="uiview footwrap" ui-view></div>
<div class="push"></div>
<footer>
    <div class="col-md-4">
        <ul class="list-unstyled list-inline">
            <li style="color: #bbb; padding-top: 2px; margin-left: 8px;">&copy; StartupCommunity.org</li>
        </ul>
    </div>
    <div class="col-xs-12 col-md-8">
        <ul class="list-unstyled list-inline pull-right">
            <li style="color: #aaa; padding-right: 20px;" random-quote></li>
            <button class="pull-right btn btn-default btn-xs hidden-print" back-to-top><i class="fa fa-angle-up"></i></button>
        </ul>
    </div>
</footer>

<script>
    UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/zK2VtojScbtpM3kB4CRZA.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();
    UserVoice.push(['set', {
        accent_color: '#3498db',
        trigger_color: 'white',
        trigger_background_color: '#3498db'
    }]);
</script>

</body>

<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDXO1cNiJac7iP2I3JoXhOd1pWs6gA-f4k'></script>

<!-- build:js(.) scripts/vendor.js -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/iCheck/icheck.min.js"></script>
<script src="../bower_components/sweetalert/lib/sweet-alert.min.js"></script>
<script src="../bower_components/angular-notify/dist/angular-notify.min.js"></script>
<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
<script src="../bower_components/angular-ui-utils/highlight.min.js"></script>
<script src="../bower_components/sparkline/index.js"></script>
<script src="../bower_components/satellizer/satellizer.min.js"></script>
<script src="../bower_components/mixpanel/mixpanel-jslib-snippet.min.js"></script>
<script src="../bower_components/angular-mixpanel/dist/angular-mixpanel.min.js"></script>
<script src="../bower_components/ngmap/build/scripts/ng-map.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/sc.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/apis.js"></script>
<script src="scripts/controllers.js"></script>
<!-- endbuild -->

</html>
